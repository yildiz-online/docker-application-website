sudo: required

language: generic

services:
  - docker

before_install:
  - docker build -t moussavdb/application-website:latest -t moussavdb/application-website:build_$TRAVIS_BUILD_NUMBER .
script:
  - docker images moussavdb/application-website
  
after_success:
  - docker login -u="moussavdb" -p="$DOCKER_PASSWORD";
    docker push moussavdb/application-website:latest;
    docker push moussavdb/application-website:build_$TRAVIS_BUILD_NUMBER;
